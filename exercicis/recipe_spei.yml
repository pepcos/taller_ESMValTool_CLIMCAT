preprocessors:
  preprocessor:
    monthly_statistics:
      operator: mean
    regrid:
      target_grid: reference_dataset
      scheme: linear

diagnostics:
  diagnostic:
    description: Calculating SPI and SPEI index
    variables:
      pr: &var
        reference_dataset: ERA5
        preprocessor: preprocessor
        start_year: 2000
        end_year: 2005
        mip: day
        # mip: Amon
      tas: *var
    scripts:
      spi:
        script: /gpfs/scratch/bsc32/bsc032259/taller_ESMValTool_CLIMCAT/exercicis/diag_spi.R
        ancestors: [pr]
      spei:
        script: /gpfs/scratch/bsc32/bsc032259/taller_ESMValTool_CLIMCAT/exercicis/diag_spei.R
